<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <h1>Etch-a-Sketch</h1>
    </header>
    <div class="main">
      <div id="buttons">
        <input id="colorPicker" type="color" value="#000000" />
        <button id="colorModeBtn">Color</button>
        <button id="blackModeBtn" class="buttonActive">Black</button>
        <button id="rainbowModeBtn">Rainbow</button>
        <button id="eraserModeBtn">Eraser</button>
        <button id="resetBtn">Reset Settings</button>
      </div>
      <div id="container"></div>
      <div class="filler">
        <div id="gridSizeValue">16 x 16</div>
        <input id="gridSizeSelector" type="range" value="16" min="1" max="64" />
      </div>
    </div>
    <footer>Copyright Â© 2022 Bruno Osanes</footer>
    <script src="script/logic.js"></script>
  </body>
</html>
